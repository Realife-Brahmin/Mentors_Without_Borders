<!DOCTYPE html>
<html>
<head>
  <title>Color variables example</title>
  <style>
    :root {
      --c1: #007bff;
      --c2: #be20be;
    }
    
    h1 {
      color: var(--c1);
    }
    
    p {
      color: var(--c2);
    }
  </style>
</head>
<body>
  <h1>Welcome to my website</h1>
  <p>This is some text on my website.</p>
</body>
</html>
